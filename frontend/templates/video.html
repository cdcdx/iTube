{% extends "base.html" %}
{% block content %}

<div class="video-container">
    <!-- Import Mediaelement CSS/JS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/mediaelementplayer.min.css?v=4.2.16') }}">

    <!-- Video Player -->
    <div id="aspectratio-data" style="display:none;">{{ results.videos.aspectratio | tojson }}</div>
    <div class="text-center" id="videoplayer" title="{{ results.videos.code + ': ' if results.videos.code else '' }}{{ results.videos.size }} MB" style="flex: 1 1 0%; position: relative; margin: auto; display: flex; justify-content: center; align-items: center;">
        <video id="iTube-video" controls preload="auto" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
            <source src="{{ url_for('stream_and_convert_video', id_name=id, base_name=base) }}" type="video/mp4" />
            Your browser does not support video playback.
        </video>
    </div>

    <!-- Title -->
    <div style="margin: auto; display: flex; justify-content: space-between; margin-top: 10px;" id="videotitle" tabindex="0">
        <!--div style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: calc(100% - 200px); width: auto; height: 2em;">
            <h5 class="text-start mb-0" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; width: auto; height: 2em;" title="{{ results.videos.file }}">{{ results.videos.file }}</h5>
        </div-->
        <div style="flex: 1; max-width: calc(100% - 142px); width: auto;">
            <textarea class="form-control" id="videoDescription" style="width: 100%; height: 3.7em; resize: vertical; overflow-y: auto; font-size: 1rem; line-height: 1.4; padding: 8px;" readonly title="{{ results.videos.file }}">{{ results.videos.file }}</textarea>
        </div>
        <div class="video-controls-container" style="width: 138px;">
            <!-- 评分按钮 -->
            <button class="btn btn-danger ms-auto small-btn" style="width: 30px; height: 30px; padding: 0; font-size: 0.75rem;" type="button" onclick="openScoreModal()" title="评分">
                {% if results.videos.score != 0 %}
                    {{ results.videos.score }}
                {% else %}
                    <i class="fas fa-star-half-alt"></i>
                {% endif %}
            </button>
            <button class="btn btn-danger ms-auto small-btn" style="width: 30px; height: 30px; padding: 0; font-size: 0.75rem;" type="button" onclick="onFileDelete('{{ id }}')" title="删除">
                <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-danger ms-auto small-btn" style="width: 30px; height: 30px; padding: 0; font-size: 0.75rem;" type="button" onclick="onFileCut('{{ id }}')" title="剪切">
                <i class="fas fa-cut"></i>
            </button>
            <button class="btn btn-danger ms-auto small-btn" style="width: 30px; height: 30px; padding: 0; font-size: 0.75rem;" type="button" onclick="onFileTranscode('{{ id }}')" title="转码">
                <i class="fas fa-code"></i>
            </button>
            <button class="btn btn-danger ms-auto small-btn" style="width: 30px; height: 30px; padding: 0; font-size: 0.75rem;" type="button" onclick="openRenameModal('{{ id }}', '{{ results.videos.base }}')" title="重命名">
                <i class="fas fa-pen"></i>
            </button>
            <button class="btn btn-danger ms-auto small-btn" style="width: 30px; height: 30px; padding: 0; font-size: 0.75rem;" type="button" onclick="onFileWebname('{{ id }}')" title="同步网络数据">
                <i class="fas fa-sync"></i>
            </button>
            <button class="btn btn-danger ms-auto small-btn" style="width: 30px; height: 30px; padding: 0; font-size: 0.75rem;" type="button" onclick="openVideoLink('{{ results.videos.code }}')" title="访问地址">
                <i class="fas fa-unlink"></i>
            </button>
        </div>
    </div>

    <!-- 评分模态窗口 -->
    <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scoreModalLabel">评分</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 评分条 -->
                    <div class="text-center">
                        <div id="starScore" class="mb-3 d-flex justify-content-center">
                            <!-- 动态生成星星 -->
                        </div>
                        <p><span id="userScore">{{results.videos.score}}</span></p>
                    </div>
                    <!-- 评价文本框 -->
                    <!--
                    <div class="mt-3">
                        <textarea class="form-control" id="userComment" rows="3" placeholder="请输入您的评价..." style="width: 100%; resize: vertical;"></textarea>
                    </div>
                    -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitScore()">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 重命名模态窗口 -->
    <div class="modal fade" id="renameModal" tabindex="-1" aria-labelledby="renameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameModalLabel">rename</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="row align-items-center">
                            <div class="col-1">
                                <label for="newFilePath" class="form-label mb-0">Path:</label>
                            </div>
                            <div class="col-10">
                                <input type="text" class="form-control" style="width: 700px;" id="newFilePath" placeholder="Path" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row align-items-center">
                            <div class="col-1">
                                <label for="newFileName" class="form-label mb-0">Name:</label>
                            </div>
                            <div class="col-10">
                                <input type="text" class="form-control" style="width: 700px;" id="newFileName" placeholder="Name">
                                <div class="invalid-feedback" id="fileNameError">
                                    illegal chars: \ / : * ? " < > |
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row align-items-center">
                            <div class="col-1">
                                <label for="newFileExt" class="form-label mb-0">Ext:</label>
                            </div>
                            <div class="col-10">
                                <input type="text" class="form-control" style="width: 700px;" id="newFileExt" placeholder="Ext" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitRename()">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div style="height: 44px; justify-content: space-between;">
        <div style="height: 100%; background-color: var(--body-color); padding: 0 10px 0 10px; display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; justify-content: space-between;"></div>
            <div style="margin: auto;">
                <a href="#" class="btn btn-danger ms-auto" id="btnone"><i class="fas fa-angle-double-left"></i></a>
                <a href="#" class="btn btn-danger ms-auto" id="btntwo"><i class="fas fa-angle-left"></i></a>
                <a href="#" class="btn btn-danger ms-auto" id="btnthree"></a>
                <a href="#" class="btn btn-danger ms-auto" id="btnfour"><i class="fas fa-angle-right"></i></a>
                <a href="#" class="btn btn-danger ms-auto" id="btnfive"><i class="fas fa-angle-double-right"></i></a>
            </div>
            <div style="width: auto;"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='js/base58.js') }}"></script>
    <script>
        // 评分逻辑
        let currentUserScore = 0;
        let currentUserComment = "";
        const maxScore = 5;
        const minScore = -5;

        // 生成评分星星
        function generateStars() {
            const starContainer = document.getElementById('starScore');
            starContainer.innerHTML = '';

            // 生成负分星星 (-5 到 -1)
            for (let i = minScore; i <= -1; i++) {
                const starBtn = document.createElement('button');
                starBtn.className = 'btn star-btn negative';
                starBtn.innerHTML = '<i class="far fa-star text-danger"></i>';
                starBtn.title = i + ' 星';
                starBtn.dataset.score = i;
                starBtn.onclick = () => selectScore(i);
                starContainer.appendChild(starBtn);
            }

            // 生成中性星星 (0)
            const neutralStar = document.createElement('button');
            neutralStar.className = 'btn star-btn neutral';
            neutralStar.innerHTML = '<i class="fas fa-star-half-alt text-warning"></i>';
            neutralStar.title = '0 星';
            neutralStar.dataset.score = '0';
            neutralStar.onclick = () => selectScore(0);
            starContainer.appendChild(neutralStar);

            // 生成正分星星 (1 到 5)
            for (let i = 1; i <= maxScore; i++) {
                const starBtn = document.createElement('button');
                starBtn.className = 'btn star-btn positive';
                starBtn.innerHTML = '<i class="far fa-star text-warning"></i>';
                starBtn.title = i + ' 星';
                starBtn.dataset.score = i;
                starBtn.onclick = () => selectScore(i);
                starContainer.appendChild(starBtn);
            }

            updateStarDisplay();
        }

        // 更新星星显示状态
        function updateStarDisplay() {
            const stars = document.querySelectorAll('.star-btn');
            stars.forEach(starBtn => {
                const score = parseInt(starBtn.dataset.score);
                const icon = starBtn.querySelector('i');

                // 重置所有星星为默认状态
                icon.classList.remove('fas', 'far', 'text-warning', 'text-danger', 'text-muted');
                if (score === 0) {
                    icon.classList.add('fas', 'fa-star-half-alt');
                    icon.classList.add(currentUserScore === 0 ? 'text-warning' : 'text-muted');
                } else {
                    icon.classList.add('far', 'fa-star');
                    if (score < 0) {
                        icon.classList.add(currentUserScore <= score && currentUserScore < 0 ? 'text-danger' : 'text-muted');
                    } else {
                        icon.classList.add(currentUserScore >= score && currentUserScore > 0 ? 'text-warning' : 'text-muted');
                    }
                }
            });

            document.getElementById('userScore').textContent = currentUserScore;
        }

        // 选择评分
        function selectScore(score) {
            currentUserScore = score;
            updateStarDisplay();
        }

        // 打开评分模态窗口
        function openScoreModal() {
            currentUserScore = {{ results.videos.score|tojson }};

            generateStars();
            const modal = new bootstrap.Modal(document.getElementById('scoreModal'));
            modal.show();
        }
        // 提交评分
        function submitScore() {
            // 这里可以添加提交评分到服务器的逻辑
            onFileScore('{{ id }}', currentUserScore);
            // alert('已提交评分: ' + currentUserScore + ' 星');
            bootstrap.Modal.getInstance(document.getElementById('scoreModal')).hide();
            results.videos.score = currentUserScore;

            // // 获取评价内容
            // currentUserComment = document.getElementById('userComment').value;
            // // 这里可以添加提交评分和评价到服务器的逻辑
            // alert('已提交评分: ' + currentUserScore + ' 星\n评价: ' + currentUserComment);
            // bootstrap.Modal.getInstance(document.getElementById('scoreModal')).hide();
        }
        
        // 重命名逻辑
        let currentName = 0;
        // 打开重命名模态窗口
        function openRenameModal(id, oldbasename) {
            const oldbaseBytes = Base58.decode(oldbasename);
            const oldname = new TextDecoder().decode(oldbaseBytes);
            currentName = oldname;

            // 拆分文件路径、文件名和扩展名
            const lastSlashIndex = oldname.lastIndexOf('/');
            let filePath = '';
            let fileNameWithExt = oldname;

            // 如果有路径部分
            if (lastSlashIndex !== -1) {
                filePath = oldname.substring(0, lastSlashIndex);
                fileNameWithExt = oldname.substring(lastSlashIndex + 1);
            }

            // 分离文件名和扩展名
            const lastDotIndex = fileNameWithExt.lastIndexOf('.');
            let fileName = fileNameWithExt;
            let fileExt = '';

            // 如果有扩展名
            if (lastDotIndex !== -1) {
                fileName = fileNameWithExt.substring(0, lastDotIndex);
                fileExt = fileNameWithExt.substring(lastDotIndex); // 包含点号
            }

            // 设置模态窗口中的输入框初始值
            document.getElementById('newFilePath').value = filePath;
            document.getElementById('newFilePath').classList.remove('is-invalid');
            document.getElementById('newFileName').value = fileName;
            document.getElementById('newFileName').classList.remove('is-invalid');
            document.getElementById('newFileExt').value = fileExt;
            document.getElementById('newFileExt').classList.remove('is-invalid');

            // 显示模态窗口
            const renameModal = new bootstrap.Modal(document.getElementById('renameModal'));
            renameModal.show();
        }
        // 提交重命名
        function submitRename() {
            // 这里可以添加提交重命名到服务器的逻辑
            onFileRename('{{ id }}', currentName);
            // alert('已提交重命名: ' + currentName);
            bootstrap.Modal.getInstance(document.getElementById('renameModal')).hide();
        }

        async function makeRequest(url, method = 'GET') {
            try {
                const response = await fetch(url, { method });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            } catch (error) {
                console.error('Error:', error.message);
                throw error;
            }
        }

        function onFileDelete(id) {
            const actionpwd = prompt("请输入密码", "");
            if (actionpwd) {
                const baseBytes = new TextEncoder().encode(actionpwd);
                const baseactionpwd = Base58.encode(baseBytes);
                const url = `/api/delete/${id}?pwd=${encodeURIComponent(baseactionpwd)}`;
                makeRequest(url).then(responsecontent => {
                    if (responsecontent.code === 200) {
                        populateModal(responsecontent.data);
                    } else {
                        populateModal(responsecontent.msg);
                    }
                });
            }
        }
        function onFileScore(id, stars) {
            if (stars) {
                makeRequest(`/api/score/${id}/${stars}`).then(responsecontent => {
                    if (responsecontent.code === 200) {
                        populateModal(responsecontent.data);
                    } else {
                        populateModal(responsecontent.msg);
                    }
                });
            }
        }
        function onFileCut(id) {
            const cutsecond = prompt("请输入截取时间", "");
            if (cutsecond) {
                makeRequest(`/api/cut/${id}/${cutsecond}`).then(responsecontent => {
                    if (responsecontent.code === 200) {
                        populateModal(responsecontent.data);
                    } else {
                        populateModal(responsecontent.msg);
                    }
                });
            }
        }
        function onFileTranscode(id) {
            const actionpwd = prompt("请输入密码", "");
            if (actionpwd) {
                const baseBytes = new TextEncoder().encode(actionpwd);
                const baseactionpwd = Base58.encode(baseBytes);
                const url = `/api/transcode/${id}?pwd=${encodeURIComponent(baseactionpwd)}`;
                makeRequest(url).then(responsecontent => {
                    if (responsecontent.code === 200) {
                        populateModal(responsecontent.data);
                    } else {
                        populateModal(responsecontent.msg);
                    }
                });
            }
        }
        function onFileRename(id, oldname) {
            const filePathValue = document.getElementById('newFilePath').value;
            const fileExtValue = document.getElementById('newFileExt').value.toLowerCase();
            const newNameValue = document.getElementById('newFileName').value.trim();
            // 验证文件名
            if (!newNameValue) {
                document.getElementById('newFileName').classList.add('is-invalid');
                return;
            }
            // 检查是否包含非法字符
            const illegalChars = /[\\/:*?"<>|]/;
            if (illegalChars.test(newNameValue)) {
                document.getElementById('newFileName').classList.add('is-invalid');
                return;
            }

            // 组合完整的新文件名
            let newFullName = newNameValue + fileExtValue;
            if (filePathValue) {
                newFullName = filePathValue + '/' + newFullName;
            }
            // 如果文件名没有改变，则不执行重命名操作
            if (newFullName === oldname) {
                bootstrap.Modal.getInstance(document.getElementById('renameModal')).hide();
                return;
            }

            // 如果验证通过，执行重命名操作
            const newbaseBytes = new TextEncoder().encode(newFullName);
            const newbasename = Base58.encode(newbaseBytes);
            const url = `/api/rename/${id}/${newbasename}`;
            makeRequest(url).then(responsecontent => {
                if (responsecontent.code === 200) {
                    populateModal(responsecontent.data);
                    // 更新页面上显示的文件名
                    document.querySelector('#videotitle h5').textContent = newFullName;
                    document.querySelector('#videotitle h5').title = newFullName;
                } else {
                    populateModal(responsecontent.msg);
                }
                // 关闭模态窗口
                bootstrap.Modal.getInstance(document.getElementById('renameModal')).hide();
            });
        };
        function onFileWebname(id) {
            const thumbnailurl = `/api/thumbnail/${id}`;
            makeRequest(thumbnailurl).then(responsecontent => {});
            const url = `/api/webname/${id}`;
            makeRequest(url).then(responsecontent => {
                if (responsecontent.code === 200) {
                    populateModal(responsecontent.data);
                } else {
                    populateModal(responsecontent.msg);
                }
            });
        }
        function openVideoLink(code) {
            let url;

            if (code && code.toUpperCase().startsWith('FC2-PPV')) {
                url = `https://123av.com/ja/v/${code}`;
            } else if (code) {
                url = `https://javbus.com/${code}`;
            }

            if (url) {
                window.open(url, '_blank');
            } else {
                alert('没有有效的代码来打开网页链接');
            }
        }

        // Reset player width and height
        function resetSize() {
            const aspectratio = JSON.parse(document.getElementById('aspectratio-data').textContent) || 0.5625;
            const x = document.body.clientWidth - 10;
            const y = document.body.clientHeight - 120;
            const xheight = Math.ceil(x * aspectratio) - 10;
            const ywidth = Math.ceil(y / aspectratio) - 120;

            let width, height;
            if (xheight <= y) {
                width = x;
                height = xheight;
            } else {
                width = ywidth;
                height = y;
            }
            // console.log("width: " + width + " height: " + height)

            const videoPlayer = document.getElementById('videoplayer');
            const videoTitle = document.getElementById('videotitle');
            const iTubeVideo = document.getElementById('iTube-video');
            videoPlayer.style.width = width + "px";
            videoPlayer.style.height = height + "px";
            videoTitle.style.width = width + "px";
            videoTitle.style.height = "60px";
        }
        // Set button links
        function setButtonLinks(currentPage, totalPages) {
            const buttons = ['btnone', 'btntwo', 'btnthree', 'btnfour', 'btnfive'];
            buttons.forEach((id, index) => {
                const btn = document.getElementById(id);
                const page = currentPage + index - 2;
                if (page >= 1 && page <= totalPages) {
                    btn.href = `/video/${page}`;
                    btn.hidden = false;
                } else {
                    btn.hidden = true;
                }
            });
            document.getElementById('btnthree').textContent = `${currentPage}`;
        }
        // Reset size
        resetSize();

        // Get parameters
        const count = {{ results.count|tojson }};
        const totalPages = Math.ceil(count);
        const currentPage = {{ id }};
        // Set button links
        setButtonLinks(currentPage, totalPages);

        // Listen to window resize event
        window.addEventListener('resize', resetSize);
        // Hide buttons
        document.getElementById('btnclear').hidden = true;
        document.getElementById('btnshow').hidden = true;
        document.getElementById('btnsyncMenu').hidden = true;
        document.getElementById('btnscanMenu').hidden = true;
    </script>

    <!-- Mediaelement JavaScript -->
{% if mobile %}
    <script src="{{ url_for('static', path='js/mediaelement-and-player.min.js') }}">
        // MediaElementPlayer initialization
        const player = new MediaElementPlayer('iTube-video', {
            features: ['playpause', 'current', 'progress', 'duration', 'volume', 'fullscreen'],
            success: function (mediaElement, originalNode) {
            }
        });
        // Listen to focus event
        document.addEventListener('focusin', function (event) {
            const playerContainer = document.getElementById('videoplayer');
            if (playerContainer.contains(event.target)) {
                document.getElementById('videotitle').focus();
            }
        });
        // Listen to keyboard event
        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowRight': // Fast forward 10s
                    player.setCurrentTime(player.currentTime + 10);
                    break;
                case 'ArrowLeft': // Rewind 10s
                    player.setCurrentTime(Math.max(player.currentTime - 10, 0));
                    break;
                case 'ArrowUp': // Increase volume by 10%
                    player.setVolume(Math.min(player.volume + 0.1, 1));
                    break;
                case 'ArrowDown': // Decrease volume by 10%
                    player.setVolume(Math.max(player.volume - 0.1, 0));
                    break;
                case ' ': // Space key to play/pause
                    if (player.paused) {
                        player.play().catch(error => console.error('Play failed:', error));
                    } else {
                        player.pause();
                    }
                    break;
                default:
                    // console.log('Key pressed: ', event.key);
                    return;
            }
        });
    </script>
